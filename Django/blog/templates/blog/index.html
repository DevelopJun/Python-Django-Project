<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for p in post_list %}
        <hr/>
        <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
        <h4>{{ p.created_at}}</h4>  
        <p>{{ p.content }}</p>  
        <!--단순히 변수를 의미하는 곳에서는 이렇게 {} 이걸로 -->
    {% endfor %}

</body>
</html>
